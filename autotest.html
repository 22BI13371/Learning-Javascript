<!DOCTYPE html>
<html>
  <title>Auto testing with mocha</title>
  <head>
    <!-- add mocha css, to show results -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css"
    />
    <!-- add mocha framework code -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/18.0.0/sinon.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script src="./node_modules/sinon/pkg/sinon.js"></script>
    <script>
      mocha.setup('bdd'); // minimal setup
    </script>
    <!-- add chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
      // chai has a lot of stuff, let's make assert global
      let assert = chai.assert;
    </script>
  </head>

  <body>
    <script src="scripts/task30.js"></script>

    <!-- the script with tests (describe, it...) -->

    <script src="test_data/testTask30.js"></script>

    <!-- the element with id="mocha" will contain test results -->
    <div id="mocha"></div>

    <!-- run tests! -->
    <script>
      mocha.run();
    </script>
  </body>
</html>
